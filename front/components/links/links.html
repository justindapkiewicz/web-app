<div class="links-top-bar">
  <div class="row main-links-row">
    <div class="columns small-6 main-logo">
      <img src="assets/header/mainlogo.png" />
    </div>
    <div class="columns small-6">
      <div class="row links">
        <div class="column small-4" ng-repeat="linkOption in linkOptions">
          <a href="{{linkOption.url}}">{{linkOption.title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
